service: myalexa
custom:
  stage: ${opt:stage, self:provider.stage}
  stageConfig:
    dev:
      ucName: DEV
      domain: ss-envs.nbc.co
    acc:
      ucName: ACC
      domain: ss-envs.nbc.co
    stage:
      ucName: STAGE
      domain: ss-envs.nbc.co
    prod:
      ucName: PROD
      domain: ss.nbc.co
    sandbox:
      ucName: SANDBOX

plugins:
  - serverless-plugin-custom-domain

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-east-1
  environment:
    NODE_ENV: ${self:custom.stage}

functions:
  incoming:
    handler: handler.incoming
    events:
      - http:
          path: ${self:custom.stage}/myalexa
          method: post

package:
  exclude:
    - '.*'
    - 'postman/**'
    - 'package.json'
